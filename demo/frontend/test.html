<!DOCTYPE html>
<html>
<header>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">
</script>
</header>
<head>
    <meta charset="utf-8">
    <title>ELTAB demo</title>
    <script>
        var url = 'http://127.0.0.1:8000/';
        var res = undefined;
        $(function () {
            $("#r1").click(()=>{
                if(res != undefined){
                    $('#output_text').val(res.payload.lead1); 
                    $("#ext_text_length").text(res.payload.lead1.length);
                }else{
                    $('#output_text').val("");
                    $("#ext_text_length").text(0);
                }
            })
            $("#r2").click(()=>{
                if(res != undefined){
                    $('#output_text').val(res.payload.tfidf); 
                    $("#ext_text_length").text(res.payload.tfidf.length);
                }else{
                    $('#output_text').val("");  
                    $("#ext_text_length").text(0);
                }
            })
            $("#r3").click(()=>{
                if(res != undefined){
                    $('#output_text').val(res.payload.textrank);
                    $("#ext_text_length").text(res.payload.textrank.length);
                }else{
                    $('#output_text').val("");
                    $("#ext_text_length").text(0);
                }
            })
            $("#file").change(()=>{
                var load_file = document.getElementById("file").files[0]
                if(load_file){
                    var reader = new FileReader();
                    reader.onload = (file)=>{
                        $("#input_text").val(file.target.result);
                        $("#input_text_length").text($("#input_text").val().length) 
                    }
                    reader.readAsText(load_file, 'utf-8');
                }
            })
            $("#input_text").change(()=>{
                $("#input_text_length").text($("#input_text").val().length)
            })
            $("#in_submit").click(()=>{
                var text = $("#input_text").val();
                var payload = {text : text};
                $.ajax({
                    type: 'POST',
                    url: url,
                    data: payload,
                    success: (response) => {
                        console.log(response);
                        if (response.status === 200) {
                            res = response
                            var radio_val = $('input:radio[name=ext_type]:checked').val();
                            switch(radio_val){
                                case "lead1":
                                    result = response.payload.lead1;
                                    break;
                                case "tfidf":
                                    result = response.payload.tfidf;
                                    break;
                                case "textrank":
                                    result = response.payload.textrank;
                                    break;
                                default:
                                    result = response.payload.textrank; 
                                    break;
                            }
                            $('#output_text').val(result);
                            $("#ext_text_length").text(result.length);
                        } else {
                            alert(response.msg);
                            res = undefined;
                        }
                    },
                    error: (event) => {
                        alert('Request Failed')
                        console.log(event);
                        res = undefined;
                    }
                });
            })
            
        });
    </script>
</head>
<body>
    <div id="left_area" style="float: left; height:70%; width: 50%;">
        <div>
            <h1>文本输入</h1>
            <p>
                <textarea id="input_text" rows="30" cols="50" placeholder="输入文本或是上传文本文件"></textarea>
            </p>
            <p>输入字数:
                <p id="input_text_length">0</p>
            </p>
            <input type="file" id="file" name="upload" accept=".txt">
            <button type="button" id="in_submit" name="submit">提交</button>
        </div>
    </div>
    <div id="right_area" style="float:right; height:30%;width: 50%;">
        <div id="output_area">
            <h1>抽取摘要</h1>
            <textarea id="output_text" rows="10" cols="50" readonly="true" name="output" placeholder="这里会显示输出"></textarea>
            <p>
                <input id="r1" type="radio" name="ext_type" value="lead1">Lead-1</input>
                <input id="r2" type="radio" name="ext_type" value="tfidf">TF-IDF</input>
                <input id="r3" type="radio" name="ext_type" value="textrank" checked="true">TextRank</input>
            </p>
            <p>抽取摘要字数:
                <p id="ext_text_length">0</p>
            </p>
        </div>
        <div id="time_area">
            <h2>时间区域</h2>
            <p>time: 这里显示时间（可以动态或是静态）</p>
        </div>

            <h2>统计区域</h2>
            <p>这里显示一些统计数据，比如说ROUGE的值，字数统计等等</p>
        </div>
        <div id="rate_area">
            <h2>反馈区域</h2>

            <form method="GET">

                </p>
                <input type="submit">
            </form>
        </div> -->
    </div>
</body>
</html>
