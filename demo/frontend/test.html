<!DOCTYPE html>
<html>
<header>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">
</script>
</header>
<head>
    <meta charset="utf-8">
    <title>ELTAB demo</title>
    <script>
        var url = 'http://127.0.0.1:8000/';
        $(function () {
            $("#file").change(()=>{
                var load_file = document.getElementById("file").files[0]
                if(load_file){
                    var reader = new FileReader();
                    reader.onload = (file)=>{
                        $("#input_text").val(file.target.result);
                        console.log(file.target.result.length)
                    }
                    reader.readAsText(load_file, 'utf-8');
                }
            })

            $("#in_submit").click(()=>{
                var text = $("#input_text").val();
                var payload = {text : text};
                $.ajax({
                    type: 'POST',
                    url: url,
                    data: payload,
                    success: (response) => {
                        console.log(response);
                        if (response.status === 200) {
                            result = response.payload.textrank
                            $('#output_text').val(result);
                        } else {
                            alert(response.msg);
                        }
                    },
                    error: (event) => {
                        alert('Request Failed')
                        console.log(event);
                    }
                });
            })
            
        });
    </script>
</head>
<body>
    <div id="left_area" style="float: left; height:70%; width: 50%;">
        <div>
            <h1>Input Form</h1>
            <p>
                <textarea id="input_text" rows="30" cols="50" placeholder="输入文本或是上传文本文件"></textarea>
            </p>
            <input type="file" id="file" name="upload" accept=".txt">
            <button type="button" id="in_submit" name="submit">提交</button>
        </div>
    </div>
    <div id="right_area" style="float:right; height:30%;width: 50%;">
        <div id="output_area">
            <h1>Output Form</h1>
            <textarea id="output_text" readonly="true" name="output" placeholder="这里会显示输出"></textarea>
        </div>
        <div id="time_area">
            <h2>时间区域</h2>
            <p>time: 这里显示时间（可以动态或是静态）</p>
        </div>
        <div id="stat_area">
            <h2>统计区域</h2>
            <p>这里显示一些统计数据，比如说ROUGE的值，字数统计等等</p>
        </div>
        <div id="rate_area">
            <h2>反馈区域</h2>
            <p>可以通过按钮提交摘要是否满意，进行统计</p>
            <form method="GET">
                <p>
                满意<input type="radio" name="rate" value="1"> 不满意<input type="radio" name="rate" value="0"><br>
                </p>
                <input type="submit">
            </form>
        </div>
    </div>
</body>
</html>
