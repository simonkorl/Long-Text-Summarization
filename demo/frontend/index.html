<html>
<header>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</header>

<body>
    <script>
        (function post_text_summ() {
            var url = "http://127.0.0.1:8100/";
            var payload = { "text": "This is a request test." };
            $.ajax({
                type: "POST",
                url: url,
                data: payload,
                success: (response) => {
                    alert("success")
                    console.log(response);
                },
                error: (event) => {
                    alert("error");
                    console.log(event);
                }
            });
        })();
    </script>
</body>

</html>
